{% load static %}
<!DOCTYPE html>
<html>

  <head>
    <meta charset="UTF-8">
    <title>全球生鲜卖家管理后台</title>
    <link rel="stylesheet" href="{% static 'seller/css/font.css' %}">
    <link rel="stylesheet" href="{% static 'seller/css/xadmin.css' %}">
    <script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="{% static 'seller/lib/layui/layui.js' %}" charset="utf-8"></script>
    <script type="text/javascript" src="{% static 'seller/js/xadmin.js' %}"></script>
  </head>

  <body>
    <div class="x-body layui-anim layui-anim-up">
        <form class="layui-form" method="post" enctype="multipart/form-data" action="{% url 'GoodsAdd' %}">
          {% csrf_token %}
            <div class="layui-form-item">
              <label for="L_email" class="layui-form-label">
                  <span class="x-red">*</span>商品编号
              </label>
              <div class="layui-input-inline">
                  <input type="text" id="L_email" name="goods_id" value="{{ goods.goods_id }}" required=""
                  autocomplete="off" class="layui-input">
              </div>
          </div>
          <div class="layui-form-item">
              <label for="L_username" class="layui-form-label">
                  <span class="x-red">*</span>商品名称
              </label>
              <div class="layui-input-inline">
                  <input type="text" id="L_username" name="goods_name" value="{{ goods.goods_name}}" required=""
                  autocomplete="off" class="layui-input">
              </div>
          </div>
          <div class="layui-form-item">
              <label for="L_pass" class="layui-form-label">
                  <span class="x-red">*</span>商品原价
              </label>
              <div class="layui-input-inline">
                  <input type="text" id="L_pass" value="{{ goods.goods_price}}" name="goods_price" required=""
                  autocomplete="off" class="layui-input">
              </div>
          </div>
          <div class="layui-form-item">
              <label for="L_repass" class="layui-form-label">
                  <span class="x-red">*</span>商品现价
              </label>
              <div class="layui-input-inline">
                  <input type="text" id="L_repass" value="{{ goods.goods_now_price }}" name="goods_now_price" required=""
                  autocomplete="off" class="layui-input">
              </div>
          </div>
		  <div class="layui-form-item">
              <label for="L_repass" class="layui-form-label">
                  <span class="x-red">*</span>商品库存
              </label>
              <div class="layui-input-inline">
                  <input type="text" id="L_repass" value="{{ goods.goods_stock }}" name="goods_stock" required=""
                  autocomplete="off" class="layui-input">
              </div>
          </div>

		  <div class="layui-form-item">
              <label for="L_repass" class="layui-form-label">
                  <span class="x-red">*</span>商品介绍
              </label>
              <div class="layui-input-inline">
                  <input type="text" id="L_repass" value="{{ goods.goods_description }}" name="goods_description" required=""
                  autocomplete="off" class="layui-input">
              </div>
          </div>
             <div class="layui-form-item">
              <label for="L_repass" class="layui-form-label">
                  <span class="x-red">*</span>上架时间
              </label>
              <div class="layui-input-inline">
                  <input type="text" id="L_repass" value="{{ goods.goods_show_time}}" name="goods_show_time" required=""
                  autocomplete="off" class="layui-input">
              </div>
          </div>
		  <div class="layui-form-item">
              <label for="L_repass" class="layui-form-label">
                  <span class="x-red">*</span>商品缩略图
              </label>
              <div class="layui-input-inline">
                  <input type="file" id="L_repass" name="img" required=""
                  autocomplete="off" class="layui-input">
              </div>
          </div>
		  <div class="layui-form-item">
              <label for="L_repass" class="layui-form-label">
                  <span class="x-red">*</span>分类
              </label>
              <div class="layui-input-inline">
                   <select name="type" id="">
                      <option value="0">--无--</option>
                      {% for foo in type_obj %}
                            <option value="{{ foo.id }}">{{ foo.label }}</option>
                      {% endfor %}
                  </select>
              </div>
          </div>

		  <div class="layui-form-item layui-form-text">
                    <label for="desc" class="layui-form-label">
                        商品内容
                    </label>
                    <div class="layui-input-block">
                        <textarea placeholder="请输入内容" id="desc"  value="{{ goods.goods_content }}" name="goods_content" class="layui-textarea" required="" ></textarea>
                    </div>
                </div>
{#          <div class="layui-form-item">#}
{#              <label for="L_repass" class="layui-form-label">#}
{#              </label>#}
{#              <input type="submit" class="layui-btn" lay-filter="add" value="">#}
{##}
{##}
{##}
{#          </div>#}
      </form>
    </div>


  </body>

</html>
