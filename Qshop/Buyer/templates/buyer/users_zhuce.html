{% extends 'buyer/base.html' %}

{% block content %}
    <!-- 头部结束 -->
    <div class="users_box">
        <div class="users_box_top">会员注册</div>
        <div class="users_box_bottom">
            <div class="box_bottom_left"><img src="/static/buyer/images/huiyuan.jpg"/></div>
            <div class="box_bottom_right">

                <form method="post" action="/buyer/uregister/">
                    {% csrf_token %}
                  
                    <div>
                        昵称：<input type="text" name="username" placeholder="请输入昵称" required="" id = "zhuce" class="input"/>
                        <span>{{ result.data }}</span>
                    </div>
                    <div>
                        密码：<input type="password" name="password" placeholder="请输入密码" required="" class="input"/>
                    </div>
                    <div >
                        <input type="submit" id="submit"  value="注册会员" class="gouwu"/>
                    </div>
                </form>

            </div>
        </div>


    </div>
    
{% endblock %}
